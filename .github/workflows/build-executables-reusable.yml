# Reusable workflow for building executables
# This workflow can be called from both PR CI and release workflows
# Note: Permissions are inherited from the calling workflow

name: Build Executables (Reusable)

on:
  workflow_call:
    inputs:
      upload_type:
        description: 'Type of upload: "artifact" for PR builds, "release" for release builds'
        required: true
        type: string
      release_tag:
        description: 'Release tag name (only used when upload_type is "release")'
        required: false
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build executable
        run: |
          cd pyinstaller
          pyinstaller --collect-all PyQt5 --collect-all imcar --name imcar --onedir --noconfirm start.py

      - name: Test executable launches GUI (Windows)
        run: |
          python tests/test_executable_gui_launch.py

      # Artifact upload for PR builds
      - name: Upload executable artifact (Windows)
        if: inputs.upload_type == 'artifact'
        uses: actions/upload-artifact@v4
        with:
          name: imcar-windows
          path: pyinstaller/dist/

      # Release upload for release builds
      - name: ZIP & upload result (Windows)
        if: inputs.upload_type == 'release'
        run: |
          cd pyinstaller/dist
          Compress-Archive -Path * -DestinationPath imcar-windows.zip
          gh release upload ${{ inputs.release_tag }} imcar-windows.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    container:
      image: debian:11
    steps:
      - uses: actions/checkout@v4

      - name: Install Python and dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-venv

      - name: Install build dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build executable
        run: |
          cd pyinstaller
          pyinstaller --collect-all PyQt5 --collect-all imcar --name imcar --onedir --noconfirm start.py

      # Upload artifact for testing
      - name: Upload Linux executable artifact for testing
        uses: actions/upload-artifact@v4
        with:
          name: imcar-linux-build
          path: pyinstaller/dist/

  test-linux-debian11:
    needs: build-linux
    runs-on: ubuntu-latest
    container:
      image: debian:11
    steps:
      - uses: actions/checkout@v4

      - name: Install Python and dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils libgl1-mesa-glx libglib2.0-0 libdbus-1-3

      - name: Download Linux executable
        uses: actions/download-artifact@v4
        with:
          name: imcar-linux-build
          path: pyinstaller/dist/

      - name: Make executable runnable
        run: chmod +x pyinstaller/dist/imcar/imcar

      - name: Test executable launches GUI on Debian 11
        run: |
          export QT_QPA_PLATFORM=xcb
          xvfb-run -a python3 tests/test_executable_gui_launch.py

  test-linux-ubuntu:
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install xvfb and X11 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils

      - name: Download Linux executable
        uses: actions/download-artifact@v4
        with:
          name: imcar-linux-build
          path: pyinstaller/dist/

      - name: Make executable runnable
        run: chmod +x pyinstaller/dist/imcar/imcar

      - name: Test executable launches GUI on Ubuntu
        run: |
          export QT_QPA_PLATFORM=xcb
          xvfb-run -a python tests/test_executable_gui_launch.py

  finalize-linux:
    needs: [test-linux-debian11, test-linux-ubuntu]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux executable
        uses: actions/download-artifact@v4
        with:
          name: imcar-linux-build
          path: pyinstaller/dist/

      # Artifact upload for PR builds
      - name: Upload executable artifact (Linux)
        if: inputs.upload_type == 'artifact'
        uses: actions/upload-artifact@v4
        with:
          name: imcar-linux
          path: pyinstaller/dist/

      # Release upload for release builds
      - name: Install zip for release
        if: inputs.upload_type == 'release'
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: ZIP & upload result (Linux)
        if: inputs.upload_type == 'release'
        run: |
          cd pyinstaller/dist
          zip -r imcar-linux.zip *
          gh release upload ${{ inputs.release_tag }} imcar-linux.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
