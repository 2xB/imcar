# Based on https://github.com/actions/starter-workflows/blob/main/ci/python-publish.yml

name: Create executables

on:
  push:
    branches:
      - test-build

permissions:
  contents: read

jobs:
  build-executables:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build executable
        run: |
          cd pyinstaller
          pyinstaller --collect-all PyQt5 --collect-all imcar --name imcar --onedir --debug=all --noconfirm start.py

      - name: ZIP & upload result (Windows)
        if: runner.os == 'Windows'
        run: |
          cd pyinstaller
          cd dist
          Compress-Archive -Path * -DestinationPath imcar-windows.zip

      - name: Upload distributions (Windows)
        uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: release-dists
          path: pyinstaller/dist/imcar-windows.zip

      - name: ZIP & upload result (Linux)
        if: runner.os != 'Windows'
        run: |
          cd pyinstaller
          cd dist
          zip -r imcar-linux.zip *

      - name: Upload distributions (Linux)
        uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: release-dists
          path: pyinstaller/dist/imcar-linux.zip
