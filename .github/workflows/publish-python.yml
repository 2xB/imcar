name: Create executables

on:
  push:
    branches:
      - test-build

permissions:
  contents: read

jobs:
  build-executables:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        if: runner.os == 'Windows'
        with:
          python-version: "3.10"

      - name: Build executable & ZIP result (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .
          
          cd pyinstaller
          pyinstaller --collect-all PyQt5 --collect-all imcar --name imcar --onedir --noconfirm launchimcar.py
          cd dist
          Compress-Archive -Path * -DestinationPath imcar-windows.zip

      - name: Upload distributions (Windows)
        uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: imcar-windows
          path: pyinstaller/dist/imcar-windows.zip

      - name: Build Flatpak package (Linux)
        if: runner.os != 'Windows'
        run: |
          sudo apt update
          sudo apt install -y flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y org.freedesktop.Sdk/x86_64/21.08 org.freedesktop.Platform/x86_64/21.08
          flatpak-builder --force-clean --repo=imcar-repo build-dir flatpak/imcar.flatpak.json
          flatpak build-bundle imcar-repo imcar.flatpak io.github.zweigs.imcar stable

      - name: Upload Flatpak package (Linux)
        uses: actions/upload-artifact@v4
        if: runner.os != 'Windows'
        with:
          name: imcar-flatpak
          path: imcar.flatpak
