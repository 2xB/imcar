# Build executables for pull requests to enable testing before release
name: Build PR Executables

on:
  pull_request:
    branches:
      - main
    paths:
      - 'imcar/**'
      - 'mca_api/**'
      - 'pyinstaller/**'
      - 'setup.py'
      - '.github/workflows/build-pr-executables.yml'

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
      options: --user root
    
    steps:
      - name: Install dependencies in container
        run: |
          apt-get update
          apt-get install -y \
            git \
            python3.10 \
            python3-pip \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxcb-shape0 \
            libxkbcommon-x11-0 \
            zip
        env:
          TZ: Europe/Berlin
          DEBIAN_FRONTEND: noninteractive
      
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python3.10 -m pip install --upgrade pip
          python3.10 -m pip install pyinstaller
          python3.10 -m pip install .

      - name: Build executable
        run: |
          cd pyinstaller
          python3.10 -m PyInstaller imcar.spec

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: imcar-linux
          path: pyinstaller/dist/imcar/
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build executable
        run: |
          cd pyinstaller
          pyinstaller imcar.spec

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: imcar-windows
          path: pyinstaller/dist/imcar/
          retention-days: 30
