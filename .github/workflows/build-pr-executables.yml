# Build executables for pull requests to enable testing before release
name: Build PR Executables

on:
  pull_request:
    branches:
      - main
    paths:
      - 'imcar/**'
      - 'mca_api/**'
      - 'pyinstaller/**'
      - 'setup.py'
      - '.github/workflows/build-pr-executables.yml'

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t imcar-builder:ubuntu20.04 -f .github/Dockerfile.ubuntu20.04 .

      - name: Build executable in Docker container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            imcar-builder:ubuntu20.04 \
            bash -c "
              python3.10 -m pip install pyinstaller && \
              python3.10 -m pip install . && \
              cd pyinstaller && \
              python3.10 -m PyInstaller imcar.spec
            "

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: imcar-linux
          path: pyinstaller/dist/imcar/
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build executable
        run: |
          cd pyinstaller
          pyinstaller imcar.spec

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: imcar-windows
          path: pyinstaller/dist/imcar/
          retention-days: 30
